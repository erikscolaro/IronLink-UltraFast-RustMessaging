name: Build and Release Linux

on:
  push:
    tags:
      - 'v*'  # Trigger solo su tag, es. v0.1.0
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # --- Install Rust ---
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      # --- Build Server Rust ---
      - name: Build Server Release
        run: |
          cd server
          RUSTFLAGS="-C opt-level=z -C lto -C codegen-units=1 -C panic=abort" \
          cargo build --release --target x86_64-unknown-linux-gnu

      - name: Zip Server Binary
        run: |
          cd server/target/x86_64-unknown-linux-gnu/release
          zip -j server-${{ github.ref_name }}-linux.zip server

      # --- Setup Node.js for frontend ---
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build Frontend Tauri
        run: |
          cd frontend
          npm run tauri build

      - name: Zip Frontend Bundle
        run: |
          cd frontend/src-tauri/target/release/bundle/linux
          zip -r ../../../../frontend-${{ github.ref_name }}-linux.zip *

      # --- Create GitHub Release ---
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      # --- Upload Server Binary ---
      - name: Upload Server Binary
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./server/target/x86_64-unknown-linux-gnu/release/server-${{ github.ref_name }}-linux.zip
          asset_name: server-${{ github.ref_name }}-linux.zip
          asset_content_type: application/zip

      # --- Upload Frontend Bundle ---
      - name: Upload Frontend Bundle
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./frontend/frontend-${{ github.ref_name }}-linux.zip
          asset_name: frontend-${{ github.ref_name }}-linux.zip
          asset_content_type: application/zip
